<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel - Sistema Terapéutico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <nav class="bg-blue-600 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="font-bold text-lg">ToxquiDev Salud</h1>
                <p id="userNameDisplay" class="text-xs text-blue-200">Bienvenido...</p>
            </div>
            <button onclick="logout()" class="text-white bg-blue-700 hover:bg-blue-800 p-2 rounded-full w-10 h-10 flex items-center justify-center transition">
                <i class="fas fa-power-off"></i>
            </button>
        </div>
    </nav>

    <div class="container mx-auto p-4 mt-4">

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-4 rounded-xl shadow border-l-4 border-blue-500">
                <p class="text-gray-500 text-xs uppercase font-bold">Sesiones Hoy</p>
                <h2 class="text-2xl font-bold text-gray-800">0</h2>
            </div>
            <div class="bg-white p-4 rounded-xl shadow border-l-4 border-green-500">
                <p class="text-gray-500 text-xs uppercase font-bold">Mis Ingresos</p>
                <h2 class="text-2xl font-bold text-gray-800">$0</h2>
            </div>
        </div>

        <h2 class="text-xl font-bold text-gray-800 mb-4">Acciones Rápidas</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            
            <button class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4 hover:bg-blue-50 transition border border-gray-100 group">
                <div class="bg-blue-100 text-blue-600 p-4 rounded-full group-hover:bg-blue-600 group-hover:text-white transition">
                    <i class="fas fa-calendar-plus text-xl"></i>
                </div>
                <div class="text-left">
                    <h3 class="font-bold text-gray-800">Registrar Sesión</h3>
                    <p class="text-sm text-gray-500">Cargar nueva atención</p>
                </div>
            </button>

            <button onclick="window.location.href='pacientes.html'" class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4 hover:bg-purple-50 transition border border-gray-100 group">
                <div class="bg-purple-100 text-purple-600 p-4 rounded-full group-hover:bg-purple-600 group-hover:text-white transition">
                    <i class="fas fa-users text-xl"></i>
                </div>
                <div class="text-left">
                    <h3 class="font-bold text-gray-800">Pacientes</h3>
                    <p class="text-sm text-gray-500">Ver listado y detalles</p>
                </div>
            </button>

            <button class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4 hover:bg-orange-50 transition border border-gray-100 group">
                <div class="bg-orange-100 text-orange-600 p-4 rounded-full group-hover:bg-orange-600 group-hover:text-white transition">
                    <i class="fas fa-chart-line text-xl"></i>
                </div>
                <div class="text-left">
                    <h3 class="font-bold text-gray-800">Reportes</h3>
                    <p class="text-sm text-gray-500">Ver comisiones y pagos</p>
                </div>
            </button>

        </div>
    </div>

    <script>
        // 1. Verificar si hay usuario logueado
        document.addEventListener("DOMContentLoaded", () => {
            const usuarioGuardado = localStorage.getItem("usuario_sistema");
            
            if (!usuarioGuardado) {
                // Si no hay usuario, lo mandamos al login (seguridad básica)
                window.location.href = "index.html";
            } else {
                // Si hay usuario, mostramos su nombre
                const usuario = JSON.parse(usuarioGuardado);
                document.getElementById("userNameDisplay").textContent = `Hola, ${usuario.nombre} (${usuario.rol})`;
                
                // Si no es admin, ocultar botón de reportes (ejemplo de control de rol)
                if(usuario.rol !== 'admin') {
                    // Podríamos deshabilitar o esconder el botón de reportes aquí
                    // Para simplificar, lo mantendremos visible por ahora
                }
            }
        });

        // 2. Función Cerrar Sesión
        function logout() {
            localStorage.removeItem("usuario_sistema");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
